<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mike the Frog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script type="module" src="/js/app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>DEBUGGING WITH MIKE THE FROG</h1>
    </header>
    <main>
      <div class="main-container flex">
        <img class="mike-img" src="/images/Mike.png" alt="Photo of Mike the Frog">
        <div class="chat-container">
          <div class="response-cont">
            <p class="name mike">MIKE:</p>
            <p class="response-text">HELLO! WHAT SEEMS TO BE THE PROBLEM?</p>
          </div>
          <div class="user-text-cont">
            <p class="name user">YOU:</p>
            <p class="user-text"></p>
          </div>
        </div>
        <form class="flex">
          <input type="text" class="text-input" placeholder="Start explaining your issues...">
          <button type="submit">Submit</button>
        </form>
      </div>
    </main>
  </body>
</html>
